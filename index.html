<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detaly music</title>
    <script
      src="https://kit.fontawesome.com/f1e02b94da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <i class="fa-regular fa-heart fa-3x"></i><span>detaly</span>
        </div>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-music fa-3x"></i> </a>
          </li>
        </ul>
      </div>

      <div class="content">
        <div class="left-col">
          <h1 id="main-heading">
            REAL <br />
            <div class="animating-volumes">
              <div class="loading-wave">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
              </div>
            </div>
            <span id="sound-text"> SOUND <br /></span>
            TRIP
          </h1>
        </div>
        <div class="right-col">
          <p id="text">Listen Up Now</p>
          <img src="assets/play2.png" alt="play-img" id="icon" />
        </div>
      </div>
    </div>

    <audio id="mySong">
      <source src="assets/audio.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
